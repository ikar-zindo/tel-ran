<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>

	<!-- *Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@500&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
	
	<!-- *Style -->
	<link rel="stylesheet" href="./style/style.css">
</head>

<body>
   
	<section class="window-registration-form">

		<a class="link-cross" href="#">
			<img src="./img/close.png" alt="close" class="img-cross">
		</a>		
		
		<form class="registration-form">
			<h3>Регистрация</h3>					

			<input type="email" placeholder="alexander@mail.com" required>
			<input type="password" placeholder="Пароль" required>

			<p class="privacy-information">
				Регистрируясь на сайте, вы соглашаетесь с нашими 
				Правилами и Политикой конфиденциальности и соглашаетесь на
				информационную рассылку.
			</p>

			<input type="submit" value="Зарегистрироваться" class="button-form-registratin button-sing-up">
			<input type="submit" value="Войти" class="button-form-registratin button-sing-in">
		</form>
	</section>
</body>

</html>
