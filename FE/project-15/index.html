<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style/style.css">
	<title>Project 15</title>
</head>
<body>

	<section class="form-wrapper">
		<form class="form">
			<input type="text" placeholder="Название" class="product-name">
			<input type="number" placeholder="Цена" class="product-price">
			<input type="submit" value="Добавить">
		</form>
	</section>

	<section class="products-container">
		<!-- Здесь будут добавлятся новые товары -->
	</section>

	<div class="notification-add"> 
		<!-- Уведомление о удаленимм продукта -->
		<p class="notification-add-text">Ваш продукт успешно добавлен</p>
	</div>

	<div class="notification-delete"> 
		<!-- Уведомление о удаленимм продукта -->
		<p class="notification-delete-text">Ваш продукт успешно удалён</p>
	</div>

	<script src="./script/script.js"></script>
</body>
</html>
