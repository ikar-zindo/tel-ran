<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="./style.css">
   
   <title>Plants</title>
</head>
<body>
   <div class="wrapper">
      <section class="arrival">
         <form>
            <label for="myInput">Введите время полёта в формамате ЧЧ:ММ</label>
            <div class="arrival-time">
               <input type="number" id="myInputHour" name="myInput"> :
               <input type="number" id="myInputMinutes" name="myInput">
            </div>

            <div class="button">
               <button type="submit">Отправить</button>
            </div>

            <p>Велет самолёта сегодня в 00:00</p>
            <p>
               Самолёт приземлится в <span id="outputHours"></span>:<span id="outputMinutes"></span>
            </p>
            <p>
               Через <span id="outputDays"></span> дня.
            </p>
         </form>
         <span id="output"></span>
      </section>
   </div>   
   
   <script src="./script.js"></script>
</body>
</html>
