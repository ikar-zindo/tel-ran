<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style/style.css">
   <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
   <title>Catch the Moon</title>
</head>
<body>
   <h1>Catch the Moon</h1>

   <div id="playground">
      <header>
         <button class="btm" onclick="start_game()">Start</button>
         <p class="hearts"><i class="las la-heart"></i></i></p>
         <h4 class="score">Score: <span id="count_score">0</span></h4>
      </header>

      <div  class="area" id="area" onclick="miss(event)">
         <div id="object" onclick="hit()"></div>
         
         <!-- Уведомление GameOver -->
         <div class="wrapper-game-over" id="wrapper-game-over">
            <div class="game-over">            
               <p class="game-over-text">Game Over</p>
            </div>            
         </div>
      </div>
   </div>
   
   <script src="./script/script.js"></script>
</body>

</html>
