apiVersion : apps/v1
kind: Deployment
metadata:
  name: my-web-deployment-multi-pod
  labels:
    app : my-k8s-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      project: cia
  template:
    metadata:
      labels:
        project: cia
    spec:
      containers:
        - name : my-web
          image: adv4000/k8sphp:version1
          ports:
            - containerPort: 80   # Port on Pod

        - name : not-my-web
          image: tomcat:8.5.38
          ports:
            - containerPort: 8080  # Port on Pod

        - name: kcj-web
          image: ikarzindo/kcj-customer-fe:latest
          ports:
            - containerPort: 9000  # Port on Pod

---
apiVersion: v1
kind: Service
metadata:
  name: my-multi-pods-service
  labels:
    env  : prod
    owner: DenisAstahov
spec:
  type: LoadBalancer
  selector:
    project: cia
  ports:
    - name      : my-web-app-listener
      protocol  : TCP
      port      : 80
      targetPort: 80

    - name      : new-my-web-app-listener
      protocol  : TCP
      port      : 8888
      targetPort: 8080

    - name      : kcj-my-web-app-listener
      protocol  : TCP
      port      : 9000
      targetPort: 9000